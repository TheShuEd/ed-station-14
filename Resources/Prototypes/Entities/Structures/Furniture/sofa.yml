- type: entity
  id: DarkSofa
  parent: SeatBase
  description: Multiple seats spanning a single object. Truly a marvel of science.
  name: dark sofa
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: Structures/Furniture/dark_sofa.rsi
    state: sofa_0
  - type: Transform
    anchored: true
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Pullable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
  - type: IconSmooth
    mode: CardinalFlags
    base: sofa_
    key: sofa