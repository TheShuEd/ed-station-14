- type: entity
  id: RandomAnomalySpawner
  name: random anomaly spawner
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
    - state: red
    - sprite: Structures/Specific/anomaly.rsi
      state: anom1
  - type: RandomSpawner
    prototypes:
    - AnomalyPyroclastic
    - AnomalyGravity
    - AnomalyElectricity
    - AnomalyFlesh
    - AnomalyBluespace
    - AnomalyIce
    - RandomRockAnomalySpawner
    - AnomalyLiquid
    - AnomalyFlora
    - AnomalyShadow
    - AnomalyTech
    - RandomAnomalyInjectorSpawner #Yes, all anomaly zones are rare enough that they should go their own subgroup
    chance: 1
    offset: 0.15 # not to put it higher. The anomaly sychnronizer looks for anomalies within this radius, and if the radius is higher, the anomaly can be attracted from a neighboring tile.

- type: entity
  id: RandomRockAnomalySpawner
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
    - state: red
    - sprite: Structures/Specific/anomaly.rsi
      state: anom6
  - type: RandomSpawner
    prototypes:
    - AnomalyRockIron
    - AnomalyRockSilver
    - AnomalyRockQuartz
    - AnomalyRockUranium
    chance: 1
    offset: 0.15

- type: entity
  id: RandomAnomalyInjectorSpawner
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
    - state: red
    - sprite: Structures/Specific/Anomalies/tech_anom.rsi
      state: pulse
  - type: RandomSpawner
    prototypes:
    - AnomalyTrapPyroclastic
    - AnomalyTrapElectricity
    - AnomalyTrapShadow
    - AnomalyTrapIce
    - AnomalyTrapFlora
    - AnomalyTrapBluespace
    - AnomalyTrapFlesh
    - AnomalyTrapGravity
    - AnomalyTrapTech
    - AnomalyTrapRock
    chance: 1
  